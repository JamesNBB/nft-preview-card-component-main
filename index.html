<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My solution to 'nft-preview-card-component-main' challenge from Frontend Mentor">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <figure class="main-image">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class="icon-view-holder">
            <img class="icon-view-image" src="images/icon-view.svg" alt="">
          </div>
        </figure>

        <h1>Equilibrium #3429</h1>
        <p class="card-info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-status">
          <div class="eth-balance">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
            
          </div>
          <div class="days-left">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>

        <div class="author-section">
          <figure class="avatar">
            <img src="images/image-avatar.png" alt="">
          </figure>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>   
  </body>
</html>
